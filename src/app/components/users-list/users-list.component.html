<div class="users-list">
    @if (dataSource.data.length > 0) {

   
    <table mat-table [dataSource]="dataSource">

        

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="ppsNumber">
            <th mat-header-cell *matHeaderCellDef> PPS Number </th>
            <td mat-cell *matCellDef="let element"> {{element.ppsNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef> DOB </th>
            <td mat-cell *matCellDef="let element"> {{element.dob | date : 'dd/MM/yyyy'}} </td>
        </ng-container>
        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
}
@else {
    <div class="users-list__no-data">
        No records have been created
    </div>
}
</div>
